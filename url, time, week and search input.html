<html>
    <head>
        <title>url, time, week and search input</title>
    </head>
    <body>
        <h1>url, time, week and search input</h1>
        <form>
            <p>
                <label for="website">Website</label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">Raising Time</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="vweek">Vocation Week</label>
                <input type="week" name="vweek" id="vweek">
            </p>
            <p>
                <label for="search">Job Search</label>
                <input type="search" name="search" id="search">
            </p>
            <p>
                <input type="button" value="submit">
            </p>
        </form>
    </body>
    </html>
