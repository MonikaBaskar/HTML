<html>
    <head>
        <title>linking label and html using for attribute</title>
    </head>
    <body>
        <h1>Contact form</h1>
        <form>
            <p>
                <label>name</label><br>
                 <input type="text" name="your_name">
            </p>
            <p>
                <label>email</label> <br>
                 <input type="text" name="email_id">
            </p>
            <p>
                <label>subject</label><br>
                <input type="text" name="subject">
            </p>
            <p>
                i want to learn first<br>
                <input type="radio" name="learn_first" id="html" value="html" checked><label for="html">html</label>
                <input type="radio" name="learn_first" id="css" value="css"><label for="css">css </label>
                <input type="radio" name="learn_first" id="Javascript" value="Javascript"><label for="Javascript">Javascript</label>

            </p>
            <p>
                <label>message</label><br>
                <textarea  name="comments" id="message" cols="20" rows="3" placeholder="Enter your message"></textarea>
            </p>
            <p>
                <input type="submit" value="send message" name="contact form">
            </p>
        </form>
    </body>
</html>
