<html>
    <head>
        <title>
            file upload
        </title>
    </head>
    <body>
        <h1>job application form</h1>
        <form enctype="multipart/form-data">
            <p>
            Name:<br>
            <input type="text">
        </p>
        <p>
            Your Education:<br>
            <input type="radio" name="Education" id="B.E">B.E<br>
            <input type="radio" name="Education" id="B.sc">B.sc<br>
            <input type="radio" name="Education" id="B.Tech">B.Tech<br>
            <input type="radio" name="Education" id="B.C.A">B.C.A
        </p>
        <p>
            You want to apply for position<br>
            <input type="radio" name="position" id="Front End Developer">Front End Developer<br>
            <input type="radio" name="position" id="Back End Developer">Back End Developer<br>
            <input type="radio" name="position" id="Full stack Developer">Full Stack Developer<br>
            <input type="radio" name="position" id="java Developer">java Developer
        </p>
        <p>
            Your Resume<br>
            <input type="file" name="Resume" >
        </p>
        <p>
            <input type="button" value="send details" name="job application">
        </p>
    </form>
    </body>
</html>
