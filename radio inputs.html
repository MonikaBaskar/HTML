<html>
    <head>
        <title>Radio inputs</title>
    </head>
    <body>
        <h1>Contact form</h1>
        <form>
            <p>
                name<br>
                 <input type="text" name="your_name">
            </p>
            <p>
                email <br>
                 <input type="text" name="email_id">
            </p>
            <p>
                subject<br>
                <input type="text" name="subject">
            </p>
            <p>
                is this a <br>
                <input type="radio" name="request_type" value="sales" checked>sales request?
                <input type="radio" name="request_type" value="support">support request?
            </p>
            <p>
                message<br>
                <textarea  name="comments" id="message" cols="20" rows="3" placeholder="Enter your message"></textarea>
            </p>
            <p>
                <input type="submit" value="send message" name="contact form">
            </p>
        </form>
    </body>
</html>
