<html>
    <head>
        <title>Iframe tag</title>
    </head>
    <body>
        <h1>iframe tag</h1>
        <h4>Madan gowri video</h4>
            <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/sUE1RJQmEOE" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </body>
</html>
