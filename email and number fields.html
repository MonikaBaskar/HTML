<html>
    <head>
        <title>Email and Number Fields</title>
    </head>
    <body>
        <h1>Email and Number Field</h1>
        <form>
        <p>
            <label for="email_id">Email</label><br>
            <input type="email" name="email_id" id="email_id" required>
        </p>
        <p>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" required min="18" max="99">
        </p>
        <p>
            <input type="button" value="Submit">
        </p>
        </form>
    </body>
</html>
