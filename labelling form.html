<html>
    <head>
        <title>Radio inputs</title>
    </head>
    <body>
        <h1>Contact form</h1>
        <form>
            <p>
                <label>name</label><br>
                 <input type="text" name="your_name">
            </p>
            <p>
                <label>email</label> <br>
                 <input type="text" name="email_id">
            </p>
            <p>
                <label>subject</label><br>
                <input type="text" name="subject">
            </p>
            <p>
                <label>i want to learn first</label><br>
                <input type="radio" name="learn_first" value="html" checked>html
                <input type="radio" name="learn_first" value="css">css 
                <input type="radio" name="learn_first" value="Javascript">Javascript

            </p>
            <p>
                <label>message</label><br>
                <textarea  name="comments" id="message" cols="20" rows="3" placeholder="Enter your message"></textarea>
            </p>
            <p>
                <input type="submit" value="send message" name="contact form">
            </p>
        </form>
    </body>
</html>
