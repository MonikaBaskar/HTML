<html>
    <head>
        <title>grouping html form fields</title>
    </head>
    <body>
        <h1>Form with fieldset</h1>
        <form>
        <h4>Login Details</h4>
        <fieldset>
        <p>
            <label for="your_name">User Name</label><br>
            <input type="text" name="your_name" id="your_name">
        </p>
        <p>
            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="Email">
        </p>
        <p>
            <label for="Password">Password</label><br>
            <input type="text" name="Password" id="Password">
        </p>
        <p>
            <label for="Confirm Password">Confirm Password</label><br>
            <input type="password" name="Password" id="Password">
        </p>
        </fieldset>
        <h4>Contact Details</h4>
        <fieldset>
        <p>
            <label for="Door No">Door No</label><br>
            <input type="text" name="Door No" id="Door No">
        </p>
        <p>
            <label for="Street">Street</label><br>
            <input type="text" name="Street" id="Street">
        </p>
        <p>
            <label for="Area">Area</label><br>
            <input type="text" name="Area" id="Area">
        </p>
        <p>
            <label for="District">District</label><br>
            <input type="text" name="District" id="District">
        </p>
        <p>
            <label for="State">State</label><br>
            <input type="text" name="State" id="State">
        </p>
        <p>
            <label for="Country">Country</label><br>
            <input type="text" name="Country" id="Country">
        </p>
        </fieldset>
        <h4>Education Details</h4>
        <fieldset>
        <p>
            <label for="Qualification">Qualification</label><br>
            <input type="text" name="Qualification" id="Qualification">
        </p>
        <p>
            <label for="College">College</label><br>
            <input type="text" name="College" id="College">
        </p>
        <p>
            <label for="Year Passed">Year Passed</label><br>
            <input type="text" name="Year Passed" id="Year Passed">
        </p>
        <p>
            <input type="button" value="Send Details">
        </p>
        </fieldset>
        </form>
    </body>
</html>
